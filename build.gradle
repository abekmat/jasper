plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'eub.smart.core'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'net.sf.jasperreports:jasperreports:7.0.0'

    implementation 'net.sf.jasperreports:jasperreports-pdf:7.0.0'
    implementation 'net.sf.jasperreports:jasperreports-fonts:7.0.0'
    implementation 'net.sf.jasperreports:jasperreports-chart-themes:7.0.0'
    implementation 'net.sf.jasperreports:jasperreports-chart-customizers:7.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
